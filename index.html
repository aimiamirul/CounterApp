<style>
    * {
        text-align: center;
        justify-content: center;
        align-items: center;
    }
    h1 {
        font-family: 'BhuTuka Expanded One', cursive;
        color: white;

    }
    h2 {
        text-decoration: underline;

    }

        font-size: 15px;

</style>
<body>
    <div id="templete">
    <h1>People entered :</h1>
    <h2 id="count-el">0</h2>
    <button onclick="increment()" id="increment-btn">Count</button>
    <button onclick="save()" id="save-btn">Save</button>
    <p id="pre-text">Previos Entered :</p>
    </div>
    <script>
        let countEl = document.getElementById("count-el")
        let incBtn = document.getElementById("increment-btn")
        let prevEl = document.getElementById("pre-text")

        let count = 0

        function increment() {
            console.log("clicked")
            count = count += 1
            countEl.textContent = count
            if (count === 10) {
                alert("10 people count")
                save()
            } else if (count === 20) {
                alert("20 people count")
                save()
        } else if (count === 30) {
                alert("30 people count")
                save()
        } else if (count === 40) {
                alert("40 people count")
                save()
    } else if (count === 50) {
                alert("ok thats enough")
                save()
                count = 0
                countEl.textContent = count
    }
}

        function save() {
            console.log(count)
            prevEl.textContent += "-" + count
            countEl.textContent = count
        }
    </script>
</body>
